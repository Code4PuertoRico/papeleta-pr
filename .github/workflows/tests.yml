name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install
        run: yarn

      - name: Tests
        run: yarn run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install
        run: yarn

      - name: Lint
        run: yarn run lint

  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install
        run: yarn

      - name: Install Cypress
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          command: npm run test:integration:ci
          wait-on: 'http://localhost:8000'

